<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>

</div>
<div ng-show="attrs.id">
    <div>
        <md-input-container>
            <!--<label>quantity</label>-->
            <md-select name="quantity" id="quantity" ng-model="q">
                <md-option ng-repeat="v in qtyOpt" value="{{v}}">
                    {{v}}
                </md-option>
            </md-select>
        </md-input-container>
        <a href=""
           class="md-button md-raised"
           ng-click="ngCart.addItem(id, name, price, q, data)"
           ng-transclude></a>
    </div>
</div>
