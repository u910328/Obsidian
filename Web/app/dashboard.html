<!doctype html>
<html lang="en" ng-strict-di>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obsidian 0.8</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="app.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.css">
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body layout="row" ng-cloak>
<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar>
        <md-toolbar-filler layout layout-align="center center">
            <i ng-hide="loggedIn" class="material-icons">face</i>
            <img ng-show="loggedIn" class="face" ng-src="{{user.profileImageURL}}">
        </md-toolbar-filler>
        <md-button ng-show="loggedIn" ng-click="sideNavLogout('left')">Log out</md-button>
    </md-toolbar>

    <md-content layout="column">
        <md-button ui-sref="home" ng-click="toggleSidenav('left')">home</md-button>

        <md-button ui-sref="productList" ng-click="toggleSidenav('left')">product list</md-button>
        <!--<md-button ng-hide="loggedIn" ui-sref="login">login</md-button>-->
        <md-button ng-hide="loggedIn" ui-sref="login"
                   ng-click="toggleSidenav('left')">
            login
        </md-button>
        <md-button ng-show="loggedIn" ui-sref="account"
                   ng-click="toggleSidenav('left')">
            Account
        </md-button>

        <!--<md-button ng-show="loggedIn" ui-sref="account">account</md-button>-->
        <!--<md-button ng-show="loggedIn" href ng-click="showAccount($event)">account</md-button>-->
        <md-button ui-sref="shoppingCart" ng-click="toggleSidenav('left')">shopping cart [{{cartTotalItems}}]</md-button>
        <md-button ng-show="debug" ui-sref="backEnd" ng-click="toggleSidenav('left')">backEnd</md-button>
        <md-button ng-show="loggedIn" ui-sref="myOrders" ng-click="toggleSidenav('left')">myOrders</md-button>
        <md-button ui-sref="test" ng-click="toggleSidenav('left')">Test</md-button>
        <md-button ui-sref="test2" ng-click="toggleSidenav('left')">Test2</md-button>
    </md-content>
</md-sidenav>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-messages.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script src="//cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
<script src="//cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

<script type="text/javascript" src="https://js.stripe.com/v2/"></script>

<script type="text/javascript" src="core/obsidian.js"></script>
<script src="config.js"></script>


</body>
</html>
