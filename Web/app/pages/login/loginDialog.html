<md-dialog flex="50">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Log in</h2>
                <span flex></span>
                <md-button class="md-icon-button" layout-align="center center" ng-click="closeDialog()">
                    <md-icon class="material-icons" style="height: 24px;">clear</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout-gt-sm="row" layout-sm="column" class="md-padding md-margin">
            <md-list>
                <md-list-item class="md-3-line">
                    <div class="md-list-item-text">
                        <md-content>
                            <div layout layout-sm="column">
                                <md-input-container>
                                    <label>Email</label>
                                    <input ng-model="email" type="email">
                                </md-input-container>
                                <md-input-container>
                                    <label>password</label>
                                    <input ng-model="pass" type="password">
                                </md-input-container>
                                <md-input-container ng-cloak ng-show="createMode">
                                    <label>confirm password</label>
                                    <input ng-model="confirm" type="password">
                                </md-input-container>
                            </div>
                            <md-button ng-cloak ng-show="createMode" ng-click="createAccount()">Create Account</md-button>
                            <md-button ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</md-button>
                        </md-content>
                    </div>
                </md-list-item>
            </md-list>
        </md-dialog-content>
        <div class="md-actions" layout-gt-sm="row" layout-sm="column">
            <md-button ng-click="login(email, pass)" ng-hide="createMode">Log In</md-button>
            <md-button ng-click="createMode = true" ng-hide="createMode">Register</md-button>
            <span flex></span>
            <md-button ng-hide="createMode" ng-click="loginWithProvider('google')">Log in with Google</md-button>
            <md-button ng-hide="createMode" ng-click="loginWithProvider('facebook')">Log in with Facebook</md-button>

        </div>


        <p ng-show="err" class="error">{{err}}</p>
    </form>
</md-dialog>
